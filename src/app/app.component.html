<div class="container">
  <div class="row justify-content-center  text-center">
    <div class="col-md-10">
      <img src="/assets/SIDL.png" alt="psm-i quiz" width="100%" class="img-fluid">
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-10">
      <hr>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-10">
      <h5>{{totalPerguntas}} questions (and counting!)</h5>
      <!-- <p><strong> Created by:</strong> Danilo Santos, Matheus Pereira and Estefano Silva</p>
      <p><strong>Questions included by:</strong> Danilo Santos and Estefano Silva</p> -->
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-10">
      <label for="qtdQuestoesControlSelect">Qtd Quest√µes: </label>
      <!-- <select class="form-control" id="qtdQuestoesControlSelect" [(ngModel)]="quantidadePerguntas"
        (change)="onChange($event.target)" style="width:auto;">
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="60">60</option>
        <option value="80">80</option>
        <option value="All" selected>All</option>
      </select> -->

      <select class="form-control" id="questoes" name="questoesName"
        (change)="onChange($event.target)" style="width:auto;">
        <option value="" disabled selected>Choose a Qtd</option>
        <option *ngFor="let q of qtds" [ngValue]="q">{{ q }}</option>
      </select>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-10">
      <hr>
    </div>
  </div>
  <br />
  <form class="form" (ngSubmit)="calcularRespostas()">
    <!-- <div class="row justify-content-center mb-5">
      <div class="col-md-10">
        <button class="btn btn-info float-right" type="submit">Finalizar</button>
        <button class="btn btn-light float-right mr-2" type="reset">Limpar</button>
      </div>
    </div> -->
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card mb-3" *ngFor="let pergunta of perguntas; let i = index">
          <div class="card-header"
            [ngClass]="{'rightAnswer': (finalizado == true && pergunta.resposta === pergunta.correta), 'wrongAnswer': (finalizado == true && pergunta.resposta !== pergunta.correta)  }">
            <h4>Question {{i+1}} of {{quantidadePerguntas}}</h4>
          </div>
          <div class="card-body">
            <div style="white-space: pre-wrap">
              <h6>{{pergunta.pergunta}}</h6>
              <hr style="border-top: dotted 1px  #ccc;">
            </div>

            <!-- <div class="input-group" *ngFor="let resposta of pergunta.respostas">
              <div class="row d-flex justify-content-center align-items-center">
                <div class="input-group-radio d-flex align-items-center">
                  <input type="radio" name="{{pergunta.id}}" value="{{resposta}}" [(ngModel)]="pergunta.resposta"
                    (change)="changeFinalizado()">
                </div>
                &nbsp;{{resposta}}
              </div>
            </div> -->

            <div class="input-group" *ngFor="let resposta of pergunta.respostas">
              <div class="form-check">

                <input type="radio" name="{{pergunta.id}}" id="{{pergunta.id}}" value="{{resposta}}"
                  [(ngModel)]="pergunta.resposta" (change)="changeFinalizado()" class="form-check-input">

                <label class="form-check-label" for="respostaRadios">
                  &nbsp;{{resposta}}
                </label>
              </div>
            </div>

          </div>
          <div class="card-footer" *ngIf="finalizado">
            <div><strong> Right answer:</strong> <br>
              {{pergunta.correta}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-10">
        <hr>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-10 mb-5">
        <button class="btn btn-info float-right" type="submit">Finalize Assess</button>
        <button class="btn btn-light float-right mr-2" type="reset" onclick="clean()">Clean</button>
      </div>
    </div>
  </form>
  <div class="row justify-content-center">
    <div class="col-md-10">
      <hr>
    </div>
  </div>
</div>
<div class="divResult">
  <div class="card">
    <div class="card-header">Summary</div>
    <div class="card-body">
      Total: {{quantidadePerguntas}}
      <div *ngIf="finalizado">
        Score: {{this.scoreFinal}}%.
      </div>
      <div *ngIf="finalizado">
        <h4>Resultado: {{this.status}}</h4>
      </div>
    </div>

  </div>
</div>
